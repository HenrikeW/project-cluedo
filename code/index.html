<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" href='https://fonts.googleapis.com/css?family=Girassol'/>
    <title>Technigo Project Cluedo</title>
  </head>
  <body>
    <section class="main">
      <section class="cards">
        <article class="killer-deck" id="killerCard">
          <div class="card-inner" id="killerInner">
            <h1 class="card-cover">KILLER</h1>
            <p id="killerName"></p>
            <p id="killerAge"></p>
            <p id="killerOccupation"></p>
            <img id="killerImage" src="" height="100" />
            <p id="killerDescription"></p>
            <p id="killerFavWeapon"></p>
          </div>
        </article>
        <article class="weapon-deck" id="weaponCard">
          <div class="card-inner" id="weaponInner">
            <h1 class="card-cover">WEAPON</h1>
            <p id="weaponName"></p>
            <p id="weaponWeight"></p>
            <p id="weaponMaterial"></p>
          </div>
        </article>
        <article class="room-deck" id="roomCard">
          <div class="card-inner" id="roomInner">
            <h1 class="card-cover">ROOM</h1>
            <p id="roomName"></p>
          </div>
        </article>
      </section>

      <section class="revealing">
        <button id="revealButton">REVEAL THE CRIME</button>
          <p id="revealedMystery"></p>
      </section>
    </section>

    
    <script src="clue.js"></script>
  </body>
</html>
